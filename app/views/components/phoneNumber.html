{% macro phoneNumber(city, text) %}
    {% set city = city.toUpperCase() %}
    {% if city == 'GLASGOW' and text['scotland'] %}
        {{  text['scotland'] }}
    {% elseif text['englandWales']  %}
        {{  text['englandWales'] }}
    {% else %}
        {{ text }}                
    {% endif %}    
{% endmacro %}
